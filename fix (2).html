<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Emotional Questionnaire</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            background-size: 300% 300%;
            animation: gradientMove 10s infinite alternate;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Floating stickers */
        .emoji {
            position: absolute;
            font-size: 50px;
            opacity: 0.3;
            animation: float 5s infinite ease-in-out alternate;
        }

        .emoji:nth-child(1) { top: 10%; left: 10%; animation-duration: 6s; }
        .emoji:nth-child(2) { top: 20%; right: 20%; animation-duration: 8s; }
        .emoji:nth-child(3) { bottom: 15%; left: 30%; animation-duration: 7s; }
        .emoji:nth-child(4) { bottom: 5%; right: 10%; animation-duration: 9s; }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-20px) rotate(10deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            max-width: 90%;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: rgb(15, 14, 14);
            font-size: 26px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        .question {
            margin: 20px;
            color: rgb(78, 76, 76);
            font-weight: bold;
        }

        .options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .option {
            background: rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            color: rgb(58, 126, 143);
        }

        .option:hover, .option input:checked + label {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .submit-btn {
            background: linear-gradient(to right, #8d4bd5, #2575fc);
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        .submit-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        form {
            padding-left: 50px;
            padding-right: 50px;
        }
    </style>
</head>
<body>

    <!-- Floating Emojis -->
    <div class="emoji">😊</div>
    <div class="emoji">😢</div>
    <div class="emoji">😡</div>
    <div class="emoji">🤣</div>
    <div class="emoji">😁</div>
    <div class="emoji">😌</div>

    <div class="container">
        <h1>Fun Emotional Questionnaire</h1>
        <form id="questionnaire">
            <div class="question">
                <p>1. How do you feel right now?</p>
                <div class="options">
                    <label class="option"><input type="radio" name="q1" value="Happy"> 😊 Happy</label>
                    <label class="option"><input type="radio" name="q1" value="Sad"> 😢 Sad</label>
                    <label class="option"><input type="radio" name="q1" value="Angry"> 😡 Angry</label>
                    <label class="option"><input type="radio" name="q1" value="Neutral"> 😌 Neutral</label>
                </div>
            </div>
            <div class="question">
                <p>2. Do you feel energized after socializing with a large group?</p>
                <div class="options">
                    <label class="option"><input type="radio" name="q2" value="Yes"> 🎉 Yes</label>
                    <label class="option"><input type="radio" name="q2" value="No"> 🙃 No</label>
                </div>
            </div>
            <div class="question">
                <p>3. Do you remain calm in stressful situations?</p>
                <div class="options">
                    <label class="option"><input type="radio" name="q3" value="Yes"> 😭 Always</label>
                    <label class="option"><input type="radio" name="q3" value="No">😓 Often</label>
                    <label class="option"><input type="radio" name="q3" value="Yes">😌 Sometimes</label>
                    <label class="option"><input type="radio" name="q3" value="No"> 😊 Rarely</label>
                    <label class="option"><input type="radio" name="q3" value="No"> 😎 Never</label>
                </div>
            </div>
            <div class="question">
                <p>4. Do you experience mood swings?</p>
                <div class="options">
                    <label class="option"><input type="radio" name="q4" value="Yes"> 🎢 Yes, my emotions are all over the place!</label>
                    <label class="option"><input type="radio" name="q4" value="No">😬 Often, but I try to manage.</label>
                    <label class="option"><input type="radio" name="q4" value="Yes">🤔 Sometimes, but not too bad.</label>
                    <label class="option"><input type="radio" name="q4" value="No"> 😊 Rarely, I’m quite stable.</label>
                </div>
            </div>
            <div class="question">
                <p>5. I struggle with negative thoughts.</p>
                <div class="options">
                    <label class="option"><input type="radio" name="q5" value="Yes"> 😖 Yes, my brain is my worst enemy.</label>
                    <label class="option"><input type="radio" name="q5" value="No">😞 Often, but I’m working on it.</label>
                    <label class="option"><input type="radio" name="q5" value="Yes">🤔 Sometimes, but I manage.</label>
                    <label class="option"><input type="radio" name="q5" value="No"> 😊 Rarely, I stay positive.</label>
                </div>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
